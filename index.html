<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body>
  <div class="summary-card">
    <div class="card">
      <img class="svg-hero" src="images/illustration-hero.svg"  alt="Card image cap">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="advertisement">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <div class="container">
          <div class="row align-items-center">
            <div class="col-3">
              <img src="images/icon-music.svg" alt="Music icon">
            </div>
            <div class="col-6">
              <div class="annual-plan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="col-3">
              <a href="#" class="card-link">Change</a>
            </div>
          </div>
        </div>
        <a href="#" class="btn btn-blue">Proceed to Payment</a>
        <a href="#" class="btn btn-white">Cancel Order</a>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JKantyka</a>.
    </div>
  </footer>
</body>
</html>
